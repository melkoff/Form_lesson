<section class="forms">
   <form action="">

      <div class="photo__data">
         <img src="./img/img-Girl.svg" alt="img">
         <button class="change__photo">Змінити фото</button>
         <button class="del__photo">Видалити</button>
      </div>

      <div class="user__data">
         <input type="text" id="fname" name="fname" value="">
         <input type="text" id="lname" name="lname" value="">
      </div>

      <div class="about__me">
         <h3>Про мене</h3>
         <textarea name="form-text" id="" cols="100%" rows="5"></textarea>
      </div>

      <div class="location__data">
         <h3>Локація</h3>
         <textarea name="form-text" id="" cols="100%" rows="2"></textarea>
      </div>

      <div class="languages__data">
         <h3>Мови спілкування</h3>
         <textarea name="form-text" id="" cols="100%" rows="2"></textarea>
      </div>

      <div class="job__experience">
         <h3>Досвід роботи</h3>
         <div class="inputs">
            <input type="checkbox" id="" name="none-experience" value="">
            <label for="none-experience">Без досвіду роботи</label>
            <!---->
            <input type="checkbox" id="" name="experience-from-1-3" value="">
            <label for="experience-from-1-3">Від 1 до 3 років</label>
            <!---->
            <input type="checkbox" id="" name="experience-from-3-6" value="">
            <label for="experience-from-3-6">Від 3 до 6 років</label>
            <!---->
            <input type="checkbox" id="" name="experience-more-6" value="">
            <label for="experience-more-6">Більше 6 років</label>
         </div>
      </div>

      <div class="term__jobs">
         <h3>Термін, який готова працювати</h3>
         <input type="checkbox" id="" name="to-ten-days" value="">
         <label for="to-ten-days">до 10 днів</label> <br>
         <!---->
         <input type="checkbox" id="" name="from-ten-days" value="">
         <label for="from-ten-days">від 10 днів і більше</label>
      </div>
   </form>
</section>
